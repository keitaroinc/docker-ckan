name: Docker Image Build

on:
  push:
    branches:
      - master

jobs:
  # Find all versions based on directories in images/ckan and create a matrix
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-matrix.outputs.versions }}
    steps:
      - uses: actions/checkout@v4
      - name: Find CKAN Version Directories
        id: set-matrix
        run: |
          # Finds all directories in images/ckan/, gets their base names (e.g., "2.10"),
          # and formats them into a JSON array string like ["2.10", "2.11"]
          VERSIONS=$(ls -d images/ckan/*/ | xargs -n 1 basename | jq -sc .)
          echo "versions=${VERSIONS}" >> $GITHUB_OUTPUT

  #  Build and push an image for each version found
  build-and-push:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJSON(needs.generate-matrix.outputs.versions) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Get docker tag for ${{ matrix.version }} image
        id: alpine
        run: |
          DOCKERFILE_PATH="./images/ckan/${{ matrix.version }}/Dockerfile"
          IMAGE_TAG=$(awk -F '=' '/IMAGE_TAG/{gsub(/"/, "");print $2;exit;}' "${DOCKERFILE_PATH}")
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push CKAN ${{ matrix.version }}
        uses: docker/build-push-action@v6.15.0
        with:
          context: ./images/ckan/${{ matrix.version }}
          file: ./images/ckan/${{ matrix.version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            keitaro/ckan:${{ steps.alpine.outputs.IMAGE_TAG }}
            ghcr.io/keitaroinc/ckan:${{ steps.alpine.outputs.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
